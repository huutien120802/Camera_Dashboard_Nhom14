events {}

http {

    upstream flask {
        server ${CLIENT_HOST}:${CLIENT_PORT};
    }

    # a simple reverse-proxy
    server {

        listen 80 default_server;

        location / {
            # pass requests to the Flask host
            proxy_pass http://client;
        }
	location /contextpath/ {
	    proxy_pass http://localhost:3009/;
	}
    }
}